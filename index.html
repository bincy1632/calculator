<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal">
      <div class="screen"><input id="output" type="textbox" value="" /></div>
      <div class="num">
        <button class="mybutt" name="0">0</button>
        <button class="mybutt" name="1">1</button>
        <button class="mybutt" name="2">2</button>
        <button class="mybutt" name="3">3</button>
        <button class="mybutt" name="4">4</button>
        <button class="mybutt" name="5">5</button>
        <button class="mybutt" name="6">6</button>

        <!-- mathematical operations -->
        <button id="add" name="+">+</button>
        <button id="subtract" name="-">-</button>
        <button id="multiply" name="*">*</button>
        <button id="divide" name="/">/</button>
        <button id="clear">AC</button>

        <!-- equals -->
        <button id="equals" name="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
